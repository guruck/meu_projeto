{% load static %}
<header class="header">
  <div class="logo">
    <i class="icofont-travelling mr-2"></i>
    <span class="font-weight-ligth">Oi</span>
    <span class="font-weight-bold mx-2">&</span>
    <span class="font-weight-ligth">Tchau</span>
    <i class="icofont-runner-alt-1 ml-3"></i>
  </div>
  <div class="menu-toggle mx-3">
    <i class="icofont-navigation-menu"></i>
  </div>
  <div class="spacer"></div>
  <div class="dropdown">
    <div class="dropdown-button">
      <img class="avatar" src="{% static user.last_name %}" alt="{{ user.username }}" >
      <span class="ml-3">{{ user.userName }}</span>
      <i class="icofont-simple-down mx-2"></i>
    </div>
    <div class="dropdown-content">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="self_passwd/update/{{ user.id }}"><i class="icofont-key-hole mr-2"></i>meus dados</a>
        </li>
        <li class="nav-item">
          <a href="/logout"><i class="icofont-logout mr-2"></i>Sair</a>
        </li>
      </ul>
    </div>
  </div>
</header>
