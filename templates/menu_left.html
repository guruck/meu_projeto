<aside class="sidebar">
  <nav class="menu mt-3">
    <ul class="nav-list">
    {% for menu in menus %}
      {% if user.is_superuser and menu.elevate and menu.ativo %}
        <li class="nav-item">
          <a href="{{ menu.page }}">
            <i class="{{ menu.ico}} mr-2"></i>
            {{ menu.name }}
          </a>
        </li>
      {% elif not menu.elevate and menu.ativo %}
        <li class="nav-item">
          <a href="{{ menu.page }}">
            <i class="{{ menu.ico}} mr-2"></i>
            {{ menu.name }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
    </ul>
  </nav>
  <div class="sidebar-widgets">
    <div class="sidebar-widget">
      <i class="icon icofont-hour-glass text-primary"></i>
      <div class="info">
        <span class="main text-primary" active-clock="true">
          21:00:00
        </span>
        <span class="lable text-mute">
          Horas Trabalhadas
        </span>
      </div>
    </div>
    <div class="division my-3"></div>
    <div class="sidebar-widget">
      <i class="icon icofont-ui-alarm text-danger"></i>
      <div class="info">
        <span class="main text-danger" active-clock="true">
          exitTime
        </span>
        <span class="lable text-mute">
          Horas de Sa√≠da
        </span>
      </div>
    </div>
  </div>
</aside>
